<!DOCTYPE html>
<html>
<head>
	<!-- Base of the path -->
	<base href="../" target="_blank">
	<title>Event</title>
	<link rel="stylesheet" type="text/css" href="src/css/main.css?v=2">
	<link rel="stylesheet" type="text/css" href="src/css/events.css?v=54">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">

	<div class="menuSection dtk-menu-sticky dtk-theme-blackbg">
		<div id="menuItems">
			<div class="menuItem centered">
				<h1 style="margin:0px;" class="pointer">
					<span id="homeIcon2" style="font-size:smaller;"> <span id="eventName">&nbsp;</span></span>
				</h1>
			</div>
		</div>
		<div id="userIconSection" class="pointer">
			<span class="userName desktop" onclick="toggleSideNav()"></span>
			<i class="fa-solid fa-circle-user login iconSize" style="cursor:pointer;" onclick="toggleSideNav()"></i>
		</div>
		<hr class="menuSeparator" style="clear:both;"/>
	</div>
	<div class="sideNav right">
		<i class="fa-solid fa-xmark closeIcon" onclick="toggleSideNav()"></i>
		<span class="userName mobile navRow"></span>
		<a class="authLink navRow navItem dtk-href-no-textdec" href="auth/?action=0" target="_top"></a>
	</div>
	<!-- A description of the event -->
	<div id="eventOverviewSection" class="hidden centered">
	</div>

	<div class="centered hideOnLoaded showOnSubmitting hideOnSubmitted">
		<img id="loadingGif" style="width:5%;height:5%;" src="https://dejai.github.io/scripts/assets/img/loading1.gif" alt="Loading ...">
	</div>

	<!-- Form for the event -->
	<div id="eventContentSection" class="hideOnSubmitting showOnSubmitted" ></div>

</body>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=2"></script>
<script src="https://dejai.github.io/scripts/js/v3/trellowrapper.js?v=2"></script>
<!-- My Adventure code -->

</html>
