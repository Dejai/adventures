<!DOCTYPE html>
<html>
<head>
	<!-- Base of the path -->
	<base href="../" target="_blank">
	<title>Dejai's Adventures</title>
	<link rel="stylesheet" type="text/css" href="src/css/main.css">
	<link rel="stylesheet" type="text/css" href="adventure/src/adventure.css">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">

	<div class="menuSection dtk-menu-sticky dtk-theme-blackbg">
		<div class="menuItems">
			<div class="menuItem left">
				<div class="subMenuItem left" style="display:inline-block;">
					<h1 style="margin:0px;" class="pointer">
						<span id="homeIcon2" class="fa fa-chevron-circle-left pointer" style="font-size:smaller;" onclick="onReturnHome()"> Dejai's Adventures:</span>
					</h1>
				</div>
				<div class="subMenuItem right">
					<span id="adventureTitle"></span> <br/>
					<span class="" onclick="onShowDescription()">About this adventure</span>
				</div>
			</div>
			<div class="menuItem right">
				<p id="loginSection" style="color:orange;">		
					<a class="authLink dlf_href_notextdec" href="" style="margin:0px;color:inherit;font-size: smaller;" target="_top"></a>
				</p>
			</div>
		</div>
		<br style="clear:both;"/>
	</div>

	<!-- The Menu Section -->
	<div id="menuPanel" class="centered">
		<!-- Adventure Title & Description -->
		<!-- <h1 id="adventureTitle"></h1> -->

		<!-- Adventure Submenu -->
		<div id="adventureMenuSection" class="dlf_center_block_xlarge centered" style="clear:both;">
			<div id="videoNavigationSection">
				<button id="prevVideoButton" style="float:left;" class="hidden navButton dlf_button_round_corners dlf_button_gray" onclick="onPrevVideo()">prev</button>
				<button id="nextVideoButton" style="float:right;" class="hidden navButton dlf_button_round_corners dlf_button_blue" onclick="onNextVideo()">next</button>
				<span id="videoTitleSection"><h2 id="videoTitle"></h2></span>
			</div>
			<div id="videoIndexCountSection" class="hidden pointer" style="padding:1% 0% 1% 2%;">
				<span id="videoIndexCount"></span>
				<span id="videoPickerShowIcon" style="color:forestgreen; font-size:110%;" class="fa fa-chevron-circle-down pointer" onclick="onOpenVideoPicker()"></span>
				<span id="videoPickerHideIcon" style="color:red; font-size:110%;" class="fa fa-times pointer hidden" onclick="onCloseVideoPicker()"></span>
			</div>
			<p id="videoDescription" style="clear:both; margin:0px;padding:1%;"></p>
			
		</div>
		<!-- Adventure Picker -->
		<div id="videoPickerSection" class="hidden"></div>
	</div>

	<!-- Main Video Sections -->
	<img id="loadingGif" class="hidden hideOnAdventureLoaded" style="width:100px;height:100px;" src="https://dejai.github.io/scripts/assets/img/loading1.gif" alt="...loading">

	<div id="videoListTest" class="centered hidden showOnAdventureLoaded showOnListView hideOnDescriptionView hideOnContentView">
	</div>

	<!-- The video frame of this adventure -->
	<div id="videoFrameSection" style="clear:both;" class="hidden showOnContentView hideOnDescriptionView hideOnListView">
		<span onclick="onBackToContentList()" style="position:absolute;z-index:100;" class="psuedoHyperlink">Back to content list</span>
		<div id="videoFramePanel" style="position: relative; padding-top: 30.25%;">
		</div>
	</div>

	<!-- The description of this adventure -->
	<div class="hidden showOnDescriptionView hideOnListView hideOnContentView">
		<span onclick="onBackToContentList()" style="position:absolute;z-index:100;" class="psuedoHyperlink">Back to content list</span>
		<p id="adventureDescription"></p>
	</div>

</body>
<!-- Stream Embed API -->
<script src="https://embed.videodelivery.net/embed/sdk.latest.js"></script>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=7"></script>
<script src="https://dejai.github.io/scripts/js/v2/trellowrapper.js?v=15"></script>
<script src="https://dejai.github.io/scripts/js/v2/cloudflarewrapper.js?v=15"></script>
<!-- My Adventure code -->
<script type="text/javascript" src="src/js/models.js"></script>
<script type="text/javascript" src="src/js/adventure.js"></script>
</html>
