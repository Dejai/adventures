<!DOCTYPE html>
<html>
<head>
	<title>Dejai's Adventures</title>
	<link rel="stylesheet" type="text/css" href="./src/css/main.css?v=2">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dtk-theme-blackbg">
	<div>
		<div id="menuSection" class="menuSection dtk-menu-sticky dtk-theme-blackbg" >
			<div id="menuItems">
				<div class="menuItem menuItemMiddle">
					<h1 id="mainTitle" style="margin:0px;" class="pointer fadeOnSearch">
						<span id="homeIcon2" style="font-size:smaller;">Dejai's Adventures</span>
					</h1>
				</div>
				<div class="menuItem menuItemRight">
					<div id="searchBarSection" class="searchBarSection">
						<input id="searchBarInput" type="text" placeholder="Search adventures ... " onkeyup="onSearchAdventures()">
						<i id="searchToggleIcon" class="fa-solid fa-magnifying-glass pointer searchIcons" onclick="toggleSearchBar(this)"></i> 
						<i id="searchClearIcon" class="fa-solid fa-xmark hidden searchIcons pointer" aria-hidden="true" onclick="onClearSearch()"></i>
					</div>
					<i id="hamburgerMenuIcon" class="fa-solid fa-bars pointer menuIcons" onclick="toggleSideNav()"></i>
					<i id="closeMenuIcon" class="fa-solid fa-x hidden pointer menuIcons" onclick="toggleSideNav()"></i>
				</div>
			</div>
			<hr class="menuSeparator" style="clear:both;"/>
		</div>

		<div class="sideNav right">
			<span class="userName navRow"></span>
			<a class="authLink navRow navItem dtk-href-no-textdec" href="auth/?action=0" target="_top"></a>
		</div>

		<!-- List of adventures -->
		<div id="adventuresPanel" class="toggleOnSideNavMobile"></div>
	</div>
	<span id=""></span>
</body>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=2"></script>
<script src="https://dejai.github.io/scripts/js/v3/trellowrapper.js?v=2"></script>
<script src="https://dejai.github.io/scripts/js/v2/cloudflarewrapper.js?v=2"></script>
<!-- Adventure SCripts -->
<script type="text/javascript" src="./src/js/models.js?v=2"></script>
<script type="text/javascript" src="src/js/menu.js?v=54"></script>
<script type="text/javascript" src="./src/js/main.js?v=2"></script>
</html>
