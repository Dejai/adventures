<div class="videoPickerBlock centered pointer" data-video-id="{{VideoID}}">

    <h2 class="title" data-video-id="{{VideoID}}" onclick="onPickVideo(event)">
        {{Name}} 
        <i class="fa fa-external-link openLinkIcon" aria-hidden="true" data-video-id="{{VideoID}}" onclick="onPickVideo(event)"></i>
    </h2>
    <p>{{Description}}</p>
</div>
