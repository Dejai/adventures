<div class="eventForm centered dtk-fade" data-form-id="{{CardID}}">
    <div>
        <h1>{{Name}}</h1>
        <p class="eventDescription">{{Description}}</p>
        <div class="eventDetailsTable">
            <h2>Details</h2>
            <table style="width:100%">
                <colgroup>
                    <col style="width:49%;"/>
                    <col style="width:49%;"/>
                </colgroup>
                <tbody>
                    {{Checklists.Details.ItemsHtml}}
                </tbody>
            </table>
        </div>
        <div class="detailsTable">
            <h2>Your Response</h2>
            <div class="centered responseButtonGroup">
                {{Checklists.ResponseOptions.ItemsHtml}}
            </div>
        </div>
    </div>
</div>
