<!DOCTYPE html>
<html>
<head>
	<!-- Base of the path -->
	<base href="../" target="_blank">
	<title>Dejai's Adventures</title>
	<link rel="stylesheet" type="text/css" href="src/css/main.css?v=2.7.1">
	<link rel="stylesheet" type="text/css" href="src/css/adventure.css?v=2.7.1">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dtk-margin-0 dtk-theme-cauldron">
	<div id="menuSection" class="menuSection dtk-menu-sticky dtk-theme-cauldron-inverse">
		<div id="menuItems" class="dtk-theme-cauldron-text1">
			<div class="menuItem menuItemLeft">
				<h3 id="adventureTitle" class="mainHeading"></h3>
			</div>
			<div class="menuItem menuItemRight">
				<i id="hamburgerMenuIcon" class="fa-solid fa-bars pointer menuIcons" onclick="toggleDropdownNav()"></i>
				<i id="closeMenuIcon" class="fa-solid fa-xmark hidden pointer menuIcons" onclick="toggleDropdownNav()"></i>
				<div id="dropdownNav"></div>
			</div>
		</div>
	</div>

	<!-- Messages related to the adventure/content -->
	<div id="messageSection" class="centered">
		<span class="hideOnListView hideOnContentView hideOnDescriptionView" style="font-size:35px;"><i class="fa-solid fa-spinner dtk-spinning dtk-spinning-1000"></i></span>
	</div>

	<!-- The back button when looking at content or description -->
	<div id="subMenuSection" class="hidden showOnContentView showOnDescriptionView hideOnListView showOnError" >
		<span class="subMenuItem subMenuItemLeft fa fa-chevron-circle-left pointer iconSize hidden showOnContentView showOnDescriptionView hideOnListView hideIfOneContent" onclick="onPreviousView()"></span>
		<span id="contentTitle" class="subMenuItem subMenuItemMiddle hidden centered showOnContentView hideOnDescriptionView"></span>
		<span class="shareLinkSection pointer subMenuItem subMenuItemRight hidden">
			<span class="shareLink hideOnLinkCopied">
				<i data-short-link="" class="fa-regular fa-share-from-square shortLink " onclick="onCopyShortLink()"></i>&nbsp;<span onclick="onCopyShortLink()">share</span>
			</span>
			<span class="hidden showOnLinkCopied">Link copied</span>
		</span>
	</div>

	<!-- The description of this adventure -->
	<div id="descriptionSection" class="hidden centered showOnDescriptionView hideOnListView hideOnContentView">
		<h3 style="margin-top:0%;">About this Adventure</h3>
		<p id="adventureDescription"></p>
	</div>

	<!-- The Content List Section -->
	<div id="contentListSection" class="centered hidden toggleOnSideNavMobile showOnContentLoaded showOnListView hideOnDescriptionView hideOnContentView"></div>

	<!-- The Content View section -->
	<div id="contentViewSection" class="hidden showOnContentView hideOnDescriptionView hideOnListView">
		<div id="contentNavLeft" class="contentNav left" >
			<i class="fa-solid fa-chevron-left" onclick="onPrev()"></i>
		</div>
		<div id="contentNavRight" class="contentNav right" >
			<i class="fa-solid fa-chevron-right" onclick="onNext()"></i>
		</div>
		<div id="videoFramePanel"></div>
	</div>

</body>
<!-- Stream Embed API -->
<script src="https://embed.videodelivery.net/embed/sdk.latest.js"></script>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=2.7.1"></script>
<script src="https://dejai.github.io/scripts/js/v2/trellowrapper.js?v=2.7.1"></script>
<script src="https://dejai.github.io/scripts/js/v3/cloudflarewrapper.js?v=2.7.1"></script>
<!-- My Adventure code -->
<script type="text/javascript" src="src/js/models.js?v=2.7.1"></script>
<script type="text/javascript" src="src/js/menu.js?v=2.7.1"></script>
<script type="text/javascript" src="src/js/adventure.js?v=2.7.1"></script>
</html>
