<div class="contentPreviewBlock" data-content-id="{{ContentID}}">
    <span class="playButtonSection">
        <i class="playButtonIcon fa-solid fa-play" onclick="onOpenContent(event)"></i>
    </span>
    <span class="previewNameSection">
        <span class="previewName">
            {{Name}}
        </span>
    </span>
    <img src="{{Urls.thumbnail}}" alt="img" style="width:100%; height:100%;" onclick="onOpenContent(event)" />
</div>
