<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css?v=2.5.2">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dtk-theme-blackbg">
    <div id="loginSection" class="hidden centered dtk-center-block-large">
        <h1>Login to Dejai's Adventures</h1>
        <iframe id="dtk-LoginFrame" style="border:none;"></iframe>
    </div>
    <p class="hidden showOnLoginFail showOnLogoutFail">There was an issue with your Authentication.</p>
    <button class="hidden showOnLoginFail showOnLogoutFail" onclick="history.back()">Go back</button>
</body>
    <script src="https://dejai.github.io/scripts/js/v2/my.js?v=2.5.2"></script>
    <script>
        MyDom.ready( async ()=> {
            var action = MyUrls.getSearchParam("action");
            // If 1 ... then login;
            if(action == "1") {
                await MyAuth.onLogin();
                MyDom.showContent("#loginSection");
            } else {
                await MyAuth.onLogout();
            }
        });
    </script>
</html>
