<!DOCTYPE html>
<html>
<head>
	<!-- Base of the path -->
	<base href="../" target="_blank">
	<title>Dejai's Adventures</title>
	<link rel="stylesheet" type="text/css" href="src/css/main.css?v=2">
	<link rel="stylesheet" type="text/css" href="src/css/adventure.css?v=2">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="theme_black_bg">

	<div class="menuSection dtk-menu-sticky dtk-theme-blackbg">
		<div id="menuItems">
			<div id="returnIconSection">
				<span><i class="fa-solid fa-house pointer iconSize hideOnContentView hideOnDescriptionView showOnListView" onclick="onReturnHome()"></i></span>
				<span class="fa fa-chevron-circle-left pointer iconSize hidden showOnContentView showOnDescriptionView hideOnListView" onclick="onPreviousView()"></span>
			</div>
			<div class="menuItem centered">
				<h1 style="margin:0px;" class="pointer">
					<span id="homeIcon2" style="font-size:smaller;"> Dejai's Adventures</span>
				</h1>
				<h3>
					<span id="adventureTitle" onclick="onShowDescription()"></span>
				</h3> 
			</div>
		</div>
		<div id="userIconSection" class="pointer">
			<span class="userName desktop" onclick="toggleSideNav()"></span>
			<i class="fa-solid fa-circle-user login iconSize" style="cursor:pointer;" onclick="toggleSideNav()"></i>
		</div>
		<hr class="menuSeparator" style="clear:both;"/>
	</div>

	<!-- The side nav section -->
	<div class="sideNav right">
		<i class="fa-solid fa-xmark closeIcon" onclick="toggleSideNav()"></i>
		<span class="userName mobile navRow"></span>
		<a class="authLink navRow navItem dtk-href-no-textdec" href="auth/?action=0" target="_top"></a>
	</div>

	<!-- Messages related to the adventure/content -->
	<div id="messageSection" class="centered">
		<h3 id="pageMessages">
			<img id="loadingGif" class="hidden hideOnListView hideOnContentView hideOnDescriptionView" style="width:10%;height:10%;" src="https://dejai.github.io/scripts/assets/img/loading1.gif" alt="...loading">
		</h3>
		<button class="loginButton hidden showOnLoginRequired">Login</button>
	</div>

	<!-- The back button when looking at content or description -->
	<div id="subMenuSection" class="hidden showOnContentView showOnDescriptionView hideOnListView showOnError" >
		<span id="contentTitle" class="hidden centered showOnContentView hideOnDescriptionView" onclick="onCopyShortLink()"></span> 
	</div>

	<!-- The description of this adventure -->
	<div id="descriptionSection" class="hidden centered showOnDescriptionView hideOnListView hideOnContentView">
		<h3 style="margin-top:0%;">About this Adventure</h3>
		<p id="adventureDescription"></p>
	</div>

	<!-- The Content List Section -->
	<div id="contentListSection" class="centered hidden toggleOnSideNavMobile showOnContentLoaded showOnListView hideOnDescriptionView hideOnContentView"></div>

	<!-- The Content View section -->
	<div id="contentViewSection" class="hidden showOnContentView hideOnDescriptionView hideOnListView">
		<div id="contentNavLeft" class="contentNav left" >
			<i class="fa-solid fa-chevron-left" onclick="onPrev()"></i>
		</div>
		<div id="contentNavRight" class="contentNav right" >
			<i class="fa-solid fa-chevron-right" onclick="onNext()"></i>
		</div>
		<div id="videoFramePanel"></div>
	</div>
</body>
<!-- Stream Embed API -->
<script src="https://embed.videodelivery.net/embed/sdk.latest.js"></script>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=2"></script>
<script src="https://dejai.github.io/scripts/js/v2/trellowrapper.js?v=2"></script>
<script src="https://dejai.github.io/scripts/js/v2/cloudflarewrapper.js?v=2"></script>
<!-- My Adventure code -->
<script type="text/javascript" src="src/js/models.js?v=1"></script>
<script type="text/javascript" src="src/js/menu.js?v=1"></script>
<script type="text/javascript" src="src/js/adventure.js?v=1"></script>
</html>
