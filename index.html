<!DOCTYPE html>
<html>
<head>
	<title>Dejai's Adventures</title>
	<link rel="stylesheet" type="text/css" href="./src/css/main.css?v=2.7.5">
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css?v=2.7.5">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dtk-margin-0 dtk-theme-cauldron">
	
	<div id="menuSection" class="menuSection dtk-menu-sticky dtk-theme-cauldron-inverse">
		<div id="menuItems" class="dtk-theme-cauldron-text1">
			<div class="menuItem menuItemLeft">
				<h2 id="mainTitle" style="margin:0px;" class="pointer fadeOnSearch">Dejai's Adventures</h2>
			</div>
			<div class="menuItem menuItemRight">
				<div id="searchBarSection" class="searchBarSection">
					<input id="searchBarInput" type="text" placeholder="Search adventures ... " onkeyup="onSearchAdventures()" disabled>
					<i id="searchToggleIcon" class="fa-solid fa-magnifying-glass pointer searchIcons" onclick="toggleSearchBar()"></i> 
					<i id="searchClearIcon" class="fa-solid fa-xmark hidden searchIcons pointer" aria-hidden="true" onclick="onClearSearch()"></i>
				</div>
				<i id="hamburgerMenuIcon" class="fa-solid fa-bars pointer menuIcons" onclick="toggleDropdownNav()"></i>
				<i id="closeMenuIcon" class="fa-solid fa-xmark hidden pointer menuIcons" onclick="toggleDropdownNav()"></i>
				<div id="dropdownNav" class="dtk-theme-cauldron-inverse dtk-theme-cauldron-text1"></div>
			</div>
		</div>
	</div>

	<!-- List of adventures -->
	<div id="adventuresPanel" class="toggleOnSideNavMobile centered">
		<div class="centered">
			<span style="font-size:35px;"><i class="fa-solid fa-spinner dtk-spinning dtk-spinning-1000"></i></span>
		</div>
	</div>

</body>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=2.7.5"></script>
<script src="https://dejai.github.io/scripts/js/v3/trellowrapper.js?v=2.7.5"></script>
<script src="https://dejai.github.io/scripts/js/v3/cloudflarewrapper.js?v=2.7.5"></script>
<!-- Adventure SCripts -->
<script type="text/javascript" src="./src/js/models.js?v=2.7.5"></script>
<script type="text/javascript" src="src/js/menu.js?v=2.7.5"></script>
<script type="text/javascript" src="./src/js/main.js?v=2.7.5"></script>
</html>
