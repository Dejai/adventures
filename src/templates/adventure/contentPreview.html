<div class="contentPreviewBlock" data-content-id="{{VideoID}}">
    <span class="playButtonSection">
        <i class="playButtonIcon fa-solid fa-play" onclick="onOpenContent(event)"></i>
    </span>
    <img data-content-id="{{VideoID}}" src="{{Thumbnail}}" alt="img" style="width:100%; height:100%;" onclick="onOpenContent(event)" />
</div>
